<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Portfolio ▪️ Anna Briançon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="styleProjet.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

</head>

<body>
    <header id="header">
        <a href="https://anna-briancon.github.io/portfolio/contact.html" class="logo"><img src="img/icon.png" width="80%"></a>
        <ul>
            <li><a href="index.html" class="active">Accueil </a></li>
            <li><a href="index.html#projet">Projets </a></li>
            <li><a href="moi.html">Moi </a></li>
            <li><a href="#">Contacts </a></li>
        </ul>
    </header>
    <section>
        <img src="img/nuit/fond.png" id="nuit">
        <img src="img/nuit/etoiles.png" id="etoiles">

        <h1 id="nom"><span>Contacts</span></h1>
        <img src="img/nuit/lune.png" id="lune">

        <a href="#projet" id="btn">Projets</a>
        <img src="img/rocks.png" id="rocks">
        <img src="img/water.png" id="water">
    </section>

    <div id="projet">
        <div id="scrollUp">
            <a href="#top"><img src="img/fleche.png" /></a>
        </div>
        <div id="contact">

            <div id="mail">
                <img src="img/logo/mail.png" width="20" alt="mail logo">
                <a href="mailto:anna.briancon44@gmail.com"> anna.briancon44@gmail.com </a>
            </div>
            <div id="reseau">
                <a href="https://fr.linkedin.com/"><img src="img/logo/linkedin.png" width="50" alt="Logo Linkedin"></a>
            </div>
        </div>
    </div>
    <script>
        let nom = document.getElementById('nom');
        let nuit = document.getElementById('nuit');
        let etoiles = document.getElementById('etoiles');
        let lune = document.getElementById('lune');
        let btn = document.getElementById('btn');
        let rocks = document.getElementById('rocks');
        let forest = document.getElementById('forest');
        let water = document.getElementById('water');
        let header = document.getElementById('header');

        window.addEventListener('scroll', function() {
            let valeur = window.scrollY;

            nom.style.top = 40 + valeur * -0.1 + '%';
            nuit.style.top = valeur * 0.5 + 'px';
            etoiles.style.top = 40 + valeur * 1 + 'px';
            lune.style.marginTop = valeur * 0.7 + 'px';
            btn.style.marginTop = valeur * 1.5 + 'px';
            rocks.style.top = valeur * -0.12 + 'px';
            forest.style.top = valeur * 0.25 + 'px';
            header.style.top = valeur * 0.5 + 'px';

        })

        jQuery(function() {
            $(function() {
                $(window).scroll(function() { //Fonction appelée quand on descend la page
                    if ($(this).scrollTop() > 200) { // Quand on est à 200pixels du haut de page,
                        $('#scrollUp').css('right', '10px'); // Replace à 10pixels de la droite l'image
                    } else {
                        $('#scrollUp').removeAttr('style'); // Enlève les attributs CSS affectés par javascript
                    }
                });
            });
        });
    </script>
</body>

</html>
