    <script>
        let nom = document.getElementById('nom');
        let bird1 = document.getElementById('bird1');
        let bird2 = document.getElementById('bird2');
        let btn = document.getElementById('btn');
        let rocks = document.getElementById('rocks');
        let forest = document.getElementById('forest');
        let water = document.getElementById('water');
        let header = document.getElementById('header');

        window.addEventListener('scroll', function() {
            let valeur = window.scrollY;

            nom.style.top = 20 + valeur * -0.1 + '%';
            bird1.style.top = 30 + valeur * -1.5 + 'px';
            bird1.style.left = valeur * 2 + 'px';
            bird2.style.top = valeur * -1.5 + 'px';
            bird2.style.left = valeur * -5 + 'px';
            btn.style.marginTop = valeur * 1.5 + 'px';
            rocks.style.top = valeur * -0.12 + 'px';
            forest.style.top = valeur * 0.25 + 'px';
            header.style.top = valeur * 0.5 + 'px';

        })
        jQuery(function() {
            $(function() {
                $(window).scroll(function() { //Fonction appelée quand on descend la page
                    if ($(this).scrollTop() > 200) { // Quand on est à 200pixels du haut de page,
                        $('#scrollUp').css('right', '10px'); // Replace à 10pixels de la droite l'image
                    } else {
                        $('#scrollUp').removeAttr('style'); // Enlève les attributs CSS affectés par javascript
                    }
                });
            });
        });
